<!DOCTYPE html>
<html>
  <head>
    <title> SIGNUP </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css">
  </head>

  <body>
    <h1 align="center"> SIGN UP PAGE </h1>
    <hr>
    <div class="grid-x grid-padding-x">
      <div class="small-2 cell"></div>
      <div class="large-8 cell">
        {% if hm %}
        <div class="{{t}} callout">
          <h4 style="text-align: center;">{{msg}}</h4>
        </div>
        <hr>
        {% endif %}
        <div class="grid-x grid-padding-x">
          <div class="medium-8 cell">
            <div class="primary callout">
              <form action = "/signupauth" method = "POST">
                <p>Please enter at least 5 characters.</p>
                <input type = "text" name = "username" placeholder="Username">
                <input type = "password" name = "password0" placeholder="Password">
                <input type = "password" name = "password1" placeholder="Verify Password">
                <button type="submit" class="button" name="sub">Submit</button>
              </form>
            </div>
          </div>

          <div class="small-4 cell">
            <div class="warning callout">
              <h4>Already have an account?</h4>
              <h4>Login <a href="/login">here</a> !</h4>
            </div>
          </div>
          <div class="small-2 cell"></div>
        </div>
      </div>
    </div>
  </body>
</html>
